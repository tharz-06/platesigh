<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Detection & Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        .file-types {
            color: #888;
            font-size: 0.9em;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .preview-section {
            margin-top: 40px;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .results-section {
            margin-top: 40px;
            display: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .result-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #fff 100%);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .plate-preview {
            width: 100%;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .plate-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            letter-spacing: 3px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .detection-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.95em;
            line-height: 1.8;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #777;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe0e0;
            color: #d00;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success-badge {
            background: #4CAF50;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            display: inline-block;
            font-size: 0.95em;
            margin-left: 15px;
            font-weight: 600;
        }

        .confidence-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .confidence-high {
            background: #d4edda;
            color: #155724;
        }

        .confidence-medium {
            background: #fff3cd;
            color: #856404;
        }

        .confidence-low {
            background: #f8d7da;
            color: #721c24;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Automatic License Plate Recognition</h1>
        <p class="subtitle">YOLOv11 Detection + Standard OCR</p>

        <div class="upload-section" id="uploadSection" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì∑</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="file-types">Supported: JPG, PNG, JPEG, BMP, WEBP</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-section" id="previewSection">
            <h2>Selected Image</h2>
            <img id="previewImage" class="preview-image" alt="Preview">
            <br>
            <button class="btn" id="detectBtn" onclick="detectPlates()">üîç Detect & Recognize</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea; font-weight: bold;">Processing image and recognizing text...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results-section" id="resultsSection">
            <div class="result-header">
                <h2>Detection Results</h2>
                <span class="success-badge" id="detectionCount"></span>
            </div>
            <div style="margin-top: 20px;">
                <h3 style="margin-bottom: 15px;">Full Image with Detections</h3>
                <img id="resultImage" class="preview-image" alt="Result">
            </div>
            <h3 style="margin-top: 40px; margin-bottom: 10px;">Recognized License Plates</h3>
            <div class="results-grid" id="resultsGrid"></div>
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn" onclick="location.reload()">üîÑ Detect Another Image</button>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultsSection = document.getElementById('resultsSection');
        const resultImage = document.getElementById('resultImage');
        const resultsGrid = document.getElementById('resultsGrid');
        const detectionCount = document.getElementById('detectionCount');

        fileInput.addEventListener('change', function(e) {
            handleFile(e.target.files[0]);
        });

        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', function() {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewSection.style.display = 'block';
                error.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        async function detectPlates() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            loading.style.display = 'block';
            error.style.display = 'none';
            resultsSection.style.display = 'none';
            document.getElementById('detectBtn').disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Detection failed');
                }

                displayResults(data);
            } catch (err) {
                showError(err.message);
            } finally {
                loading.style.display = 'none';
                document.getElementById('detectBtn').disabled = false;
            }
        }

        function getConfidenceClass(confidence) {
            if (confidence >= 0.8) return 'confidence-high';
            if (confidence >= 0.5) return 'confidence-medium';
            return 'confidence-low';
        }

        function displayResults(data) {
            resultImage.src = data.result_image;
            detectionCount.textContent = `${data.count} plate${data.count !== 1 ? 's' : ''} detected`;
            
            resultsGrid.innerHTML = '';
            data.detections.forEach((det, idx) => {
                const confClass = getConfidenceClass(det.confidence);
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <h3>License Plate ${det.id}</h3>
                    <img src="${data.plate_images[idx]}" class="plate-preview" alt="Plate ${det.id}">
                    <div class="plate-text">${det.text || 'Unable to read'}</div>
                    <div class="detection-info">
                        <div class="info-row">
                            <span class="info-label">Confidence:</span>
                            <span class="confidence-badge ${confClass}">${(det.confidence * 100).toFixed(2)}%</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Position:</span>
                            <span class="info-value">X: ${det.bbox[0].toFixed(0)}, Y: ${det.bbox[1].toFixed(0)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Size:</span>
                            <span class="info-value">${(det.bbox[2] - det.bbox[0]).toFixed(0)} √ó ${(det.bbox[3] - det.bbox[1]).toFixed(0)} px</span>
                        </div>
                    </div>
                `;
                resultsGrid.appendChild(card);
            });

            resultsSection.style.display = 'block';
            previewSection.style.display = 'none';
        }

        function showError(message) {
            error.textContent = '‚ùå ' + message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
